{% extends "base_template.html" %}
{% load static %}

{% block title%}Регистрация{% endblock %}

{% block main_content %}

    <div class="container">
        <div class="row d-flex justify-content-center pt-5">
            <div class="col-3">
                <form method="post">
                    {% csrf_token %}
                    <h3 class="text-center">Регистрация</h3>
                    <input name="name" class="form-control mb-2" type="text" placeholder="Имя">
                    <input name="surname" class="form-control mb-2" type="text" placeholder="Фамилия">
                    <input name="username" class="form-control mb-2" type="text" placeholder="Имя пользователя">
                    <input name="email" class="form-control mb-2" type="email" placeholder="email">
                    <input name="password1" class="form-control mb-2" type="password" placeholder="Пароль">
                    <input name="password2" class="form-control mb-2" type="password" placeholder="Повтор пароля">
                    <input class="form-control" type="submit" value="зарегистрироваться">
                    <p class="text-center pt-2">если есть аккаунт <a href="{% url 'login' %}">войти</a></p>
                </form>
            </div>
        </div>
    </div>

    {% endblock %}
