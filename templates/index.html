{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main_page.min.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    <title>Главная</title>
</head>
<body>

<main>

    <header>
            <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <a class="navbar-brand" style="width: 33%" href="{% url 'main_page' %}">
                    <img src="{% static "img/plaforma logo d.png" %}" height="50" alt="Втб">
                </a>
                <ul class="navbar-nav" style="width: 33%">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'offers' %}">Объявления</a>
                </li>
                  {% if not user.is_authenticated %}

                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Войти</a>

                      </li>
                  {% else %}
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'create' %}">Создать объявление</a>

                      </li>

                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'profile' user_id=user.base_user.id %}">Профиль</a>
                      </li>
                  {% endif %}
              </ul>
                <div class="header__search_icon text-end" style="width: 33%">
                    <a href="#search"><img src="{% static 'img/search_orange.svg' %}" alt=""></a>
                </div>
            </div>
          </div>
        </nav>
        </header>
    <div class="search_container container-fluid">



        <div class="search_block">
            <div class="row">
                <div class="col-12">
                    <div class="search_input_block">
                        <div class="search_input_block__text">
                            <img src="{% static 'img/Platforma_main.svg' %}" alt="">
                            <h1>Найдется любая информация</h1>
                            <p>Поиск полезной и важной информации</p>
                        </div>
                        <form method="post" class="search_input_block__inputs pt-3">
                            <input type="text" placeholder="Найти статистику, прогнозы, исследования ...">
                            <button class="btn mt-2">Поиск</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <div class="category_sample_block__categories">
                        {% for category in category_sample %}
                            <a href="{% url 'offers' %}?category={{ category }}" class="category_sample_block__categories__el">
                                {{ category }}
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>


</body>
</html>
