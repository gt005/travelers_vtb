{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
    {% block links %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'main_page' %}">
        <img src="{% static "img/vtb_logo.svg" %}" alt="Втб">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'main_page' %}">Главная</a>
        </li>
          {% if not user.is_authenticated %}

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Войти</a>

              </li>
          {% else %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'create' %}">Создать объявление</a>

              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'profile' user_id=user.base_user.id %}">{{ user.last_name }} {{ user.first_name }}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Выйти</a>
              </li>
          {% endif %}
          <form class="d-flex ms-5">
            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
            <button class="btn btn-outline-info" type="submit">Искать</button>
          </form>
      </ul>
    </div>
  </div>
</nav>
</header>

<main>
    {% block main_content %}

    {% endblock %}
</main>

<footer>

</footer>


</body>
</html>
