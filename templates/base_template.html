{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
    {% block links %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
        <a class="navbar-brand" style="width: 33%" href="{% url 'main_page' %}">
            <img src="{% static "img/platforma logo.png" %}" height="50" alt="Втб">
        </a>
        <ul class="navbar-nav" style="width: 33%">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'offers' %}">Объявления</a>
        </li>
          {% if not user.is_authenticated %}

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Войти</a>

              </li>
          {% else %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'create' %}">Создать объявление</a>

              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'profile' user_id=user.base_user.id %}">Профиль</a>
              </li>
          {% endif %}
      </ul>
        <div class="header__search_icon text-end" style="width: 33%">
            <a href="#search"><img src="{% static 'img/search_orange.svg' %}" alt=""></a>
        </div>
    </div>
  </div>
</nav>
</header>

<main>
    {% block main_content %}

    {% endblock %}
</main>

<footer>

</footer>


</body>
</html>
